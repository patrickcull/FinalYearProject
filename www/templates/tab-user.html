<!--
This page loads the users profile and all associated photos with that user.
-->
<ion-view title="{{username}}'s Photos">
  <ion-content has-header="true">
	<ion-list>
			<ion-item class="imageitem" ng-repeat="photo in photos">
			    <img ng-src={{photo.imgurl}}>
		  	</ion-item>
		</ion-list>

  </ion-content>
</ion-view>
