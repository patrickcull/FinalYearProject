  <ion-view title="Login">

    <ion-content class="has-header">
      <div class="list list-inset">

       <label class="item item-input">
         <input type="text" ng-model="user.uname" placeholder="Enter Username or Email">
       </label>

       <label class="item item-input">
         <input class="form-control" type="password" ng-model="user.password" placeholder="Enter Your Password">
       </label>


       <div class = "button-bar">
            <button class="button button-block button-positive" ng-click="login(user)">Log In</button><br>
            <button class="button button-block button-outline" ng-click="create()">Create Account</button><br>
       </div>
       <span>{{responseMessage}}</span>
     </div>
    </ion-content>

  </ion-view>
