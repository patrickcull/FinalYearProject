<ion-view title="Account">
  <ion-content class="padding">
    <h1>Account</h1>
    <h2>Hi, {{username}}!</h2>

    <!-- Call logout  function and redirect to login page.-->
    <button class="button button-block bottom button-assertive icon ion-log-out" ng-click="logout()" ui-sref="login">Log Out</button>

  </ion-content>
</ion-view>
