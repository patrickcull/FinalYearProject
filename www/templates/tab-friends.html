
<ion-view title="Friends">
	<ion-nav-buttons side="right">
	  <button class="button icon ion-person-add button-light" ng-click="openModal()" >
	    Add Friend
	  </button>
	</ion-nav-buttons>


	<ion-content>
		 <label class="item-input-wrapper">
	        <i class="icon ion-ios7-search placeholder-icon"></i>
	        <input type="search" placeholder="Search" ng-model="searchFilter" ng-change="scrollTop()">
	    </label>

		<ion-list>
			<ion-item href="#/tab/friend/{{pal.fname}}" ng-repeat="pal in pals | filter:searchFilter | orderBy:'fname'" item="pals">
			    <div class="item-button-right">
			     {{pal.fname}}
			  	  <button class="button button-assertive" ng-click="deleteFriend(pal.fname)">
			     	 <i class="icon ion-close"></i>
			  	  </button>
			  	</div>
		  	</ion-item>
		</ion-list>

  	</ion-content>
</ion-view>
